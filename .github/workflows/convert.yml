name: Convert Java to Bedrock (java2bedrock.sh)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag of the release to process'
        required: true
        default: 'latest'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to upload assets to release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl unzip moreutils imagemagick zip python3
          sudo npm install -g spritesheet-js

      - name: Download converter.sh
        run: |
          curl -fsSL https://raw.githubusercontent.com/Kas-tle/java2bedrock.sh/main/converter.sh -o converter.sh
          chmod +x converter.sh

      - name: Download Java Pack from Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          
          # We search for the release by tag to get its ID and assets, even if it's a draft
          RELEASE_DATA=$(curl -fsSL -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG || \
            curl -fsSL -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases | jq -r ".[] | select(.tag_name==\"$TAG\")")
          
          RELEASE_ID=$(echo "$RELEASE_DATA" | jq -r '.id')
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name=="generated.zip") | .url')
          
          if [ -z "$ASSET_URL" ] || [ "$ASSET_URL" = "null" ]; then
            echo "Error: generated.zip not found in release $TAG"
            exit 1
          fi
          
          curl -fsSL -L -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/octet-stream" $ASSET_URL -o generated.zip
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

      - name: Inject Classic UI Logic
        run: |
          mkdir -p assets/ui
          cat <<EOF > assets/ui/chest_screen.json
          {
            "namespace": "chest",
            "small_chest_screen@common.inventory_screen_common": {
              "\$atitle": "\$container_title",
              "\$ofunnymenu": "(('%.2s' * \$atitle) = '§')",
              "variables": [
                {
                  "requires": "(\$desktop_screen or \$ofunnymenu)",
                  "\$screen_content": "chest.small_chest_panel",
                  "\$screen_bg_content": "common.screen_background",
                  "\$screen_background_alpha": 0.4
                },
                {
                  "requires": "(\$pocket_screen and not \$ofunnymenu)",
                  "\$use_custom_pocket_toast": true,
                  "\$screen_content": "pocket_containers.small_chest_panel"
                }
              ]
            },
            "large_chest_screen@common.inventory_screen_common": {
              "\$atitle": "\$container_title",
              "\$ofunnymenu": "(('%.2s' * \$atitle) = '§')",
              "variables": [
                {
                  "requires": "(\$desktop_screen or \$ofunnymenu)",
                  "\$screen_content": "chest.large_chest_panel",
                  "\$screen_bg_content": "common.screen_background",
                  "\$screen_background_alpha": 0.4
                },
                {
                  "requires": "(\$pocket_screen and not \$ofunnymenu)",
                  "\$use_custom_pocket_toast": true,
                  "\$screen_content": "pocket_containers.large_chest_panel"
                }
              ]
            }
          }
          EOF

      - name: Run Conversion
        run: |
          # Run the conversion script
          ./converter.sh generated.zip
          
          # NOTE: We do NOT flatten folders because it breaks the mappings references.
          # The 80-char path warnings are cosmetic and do not affect functionality.
          
          # BRANDING: Update manifest with NaturalSMP identity
          cat > ./target/unpackaged/rp/manifest.json << 'MANIFESTEOF'
{
  "format_version": 2,
  "header": {
    "description": "§bNaturalSMP §7- §fPremium Bedrock Experience\n§7Custom items, textures, and more!",
    "name": "§bNaturalBedrockPacks",
    "uuid": "d4e5f6a7-b8c9-0123-4567-89abcdef0123",
    "version": [1, 0, 0],
    "min_engine_version": [1, 20, 0]
  },
  "modules": [
    {
      "description": "NaturalSMP Resource Module",
      "type": "resources",
      "uuid": "abcdef01-2345-6789-abcd-ef0123456789",
      "version": [1, 0, 0]
    }
  ]
}
MANIFESTEOF
          
          # Download official NaturalSMP logo as pack icon
          curl -fsSL https://raw.githubusercontent.com/Natural-Minecraft/NaturalPacks/master/NaturalUI/pack_icon.png -o ./target/unpackaged/rp/pack_icon.png || echo "Warning: Could not download logo"
          
          # Repackage with branding
          cd ./target/unpackaged/rp && zip -rq8 ../../../generated.mcpack . && cd ../../..
          
          if [ -f "./target/geyser_mappings.json" ]; then
            mv ./target/geyser_mappings.json ./generated.mappings
          fi
          
          # Final check
          echo "Checking generated assets..."
          ls -lh ./generated.mcpack || echo "ERROR: generated.mcpack NOT FOUND"
          ls -lh ./generated.mappings || echo "ERROR: generated.mappings NOT FOUND"

      - name: Upload Converted Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          draft: true
          files: |
            generated.mcpack
            generated.mappings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Finalize & Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.release.tag_name || github.event.inputs.tag }}
        run: |
          # Publish the draft release now that all assets are uploaded
          # Use env.RELEASE_ID from earlier step
          curl -fsSL -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases/${{ env.RELEASE_ID }} \
            -d '{"draft":false}'
