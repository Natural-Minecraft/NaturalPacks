name: Convert Java to Bedrock (java2bedrock.sh)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag of the release to process'
        required: true
        default: 'latest'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to upload assets to release

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl unzip moreutils imagemagick zip python3
          sudo npm install -g spritesheet-js

      - name: Download converter.sh
        run: |
          curl -fsSL https://raw.githubusercontent.com/Kas-tle/java2bedrock.sh/main/converter.sh -o converter.sh
          chmod +x converter.sh

      - name: Download Java Pack from Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if [ "$TAG" = "latest" ]; then
            RELEASE_DATA=$(curl -fsSL -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/latest)
          else
            RELEASE_DATA=$(curl -fsSL -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG)
          fi
          
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name=="generated.zip") | .url')
          
          if [ "$ASSET_URL" = "null" ] || [ -z "$ASSET_URL" ]; then
            echo "Error: generated.zip not found in release $TAG"
            exit 1
          fi
          
          curl -fsSL -L -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/octet-stream" $ASSET_URL -o generated.zip

      - name: Run Conversion
        run: |
          # Run the conversion script
          ./converter.sh generated.zip
          
          # The script produces outputs in the ./target folder
          # Mapping: ./target/geyser_mappings.json
          # Pack: ./target/packaged/geyser_resources.mcpack
          
          if [ -f "./target/packaged/geyser_resources.mcpack" ]; then
            mv ./target/packaged/geyser_resources.mcpack ./generated.mcpack
          fi
          
          if [ -f "./target/geyser_mappings.json" ]; then
            mv ./target/geyser_mappings.json ./generated.mappings
          fi
          
          # Final check
          ls -lh ./generated.*

      - name: Upload Converted Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          files: |
            generated.mcpack
            generated.mappings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Converted Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          files: |
            generated.mcpack
            generated.mappings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
